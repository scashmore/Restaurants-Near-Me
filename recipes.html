    <link rel="stylesheet" href="assets/css/uikit.min.css" />

    <!-- UIkit JS -->

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Recipe- Returned Search</title>

</head>

<body>
    <nav class="uk-navbar-container uk-margin" uk-navbar="mode: click">
        <div class="uk-navbar-left">

            <ul class="navbg uk-navbar-nav">
                <li class="uk-active"><a href="#">Home</a></li>
                <li class="uk-navbar-active"><a href="#">Visited</a></li>
                <li class="uk-navbar-active"><a href="#">Cooked</a></li>
                <li class="uk-navbar-active"><a href="#">Last Search</a></li>
            </ul>

        </div>
    </nav>

    Search Results
    <ul class="card uk-list" id="result">
        <li></li>
    </ul>


    <div class="card image uk-card uk-card-default">
        <div class="uk-card-media-top">
            <img id="image" src="" alt="">
        </div>
        <div class="uk-card-body"></div>
    </div>

    <div class="container" id="container">
        <a class="btn uk-button uk-button-default" href="#modal-center" uk-toggle>Recipe</a>

        <div id="modal-center" class="uk-flex-top" uk-modal>
            <div class="uk-responsive-width drop uk-modal-dialog uk-modal-body uk-margin-auto-vertical" uk-overflow-auto>

                <button class="uk-modal-close-default" type="button" uk-close id="closeBtn"></button>

                <div id="recipePrint"></div>

            </div>
        </div>
    </div>
    <section  class="subbtns">
    <button class="btn uk-button uk-button-default" id="save">Save</button>
    <button class="btn uk-button uk-button-default" id="getNew">Get New Recipe</button>
    </section>
    <script src="assets/js/page4.js"></script>
